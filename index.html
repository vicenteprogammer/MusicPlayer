<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>Music Playlist</h4>
    <img src="/img/pato.jpg" alt="opato">
    <div id="below-cover">
        <div id="info-song">
            <div>Music name</div>
            <div>Band name</div>
        </div>
        <div class="button"><i class="bi bi-heart"></i></div>
    </div>
    <div>Progress bar</div>
    <div id="button-container">
        <div id="shuffle" class="button" ><i class="bi bi-shuffle"></i></div>
        <div id="previous" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></div>
        <div id="play" class="button button-biggest"><i class="bi bi-pause-circle-fill"></i></div>
        <div id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></div>
        <div id="repeat" class="button"><i class="bi bi-repeat"></i></div>
    </div>
</body>
</html>
