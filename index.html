<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

        <h4 id="playlist-title">Music Playlist</h4>
        <img id="cover" src="/img/pato.jpg" alt="opato">
        <audio id="audio" src="/songs/o_pato.mp3"></audio>
        <div id="below-cover">
            <div id="info-song">
                <div id="song-name">Music name</div>
                <div id="band-name" class="light-color">Band name</div>
            </div>
            <button class="button light-color"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div id="button-container">
            <button id="shuffle" class="button" ><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
